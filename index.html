<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display" rel="stylesheet">
    <title>Food.</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h1>Food.</h1>
        </div>

        <ul class="nav-links">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Menu</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="home-section">
        <div class="text-area">
            <h1>WELCOME TO</h1>
            <h1 class="restaurant-name">Food.</h1>
        </div>
        <div class="links-area">
            <div class="link">
                <a href="#">About</a>
            </div>
            <div class="link">
                <a href="#">Reservation</a>
            </div>
        </div>
        <div class="arrows-area">
            <div><i class="arrow down"></i></div>
            <div><i class="arrow down"></i></div>
        </div>
    </div>

    <div class="menu-section">
        <div class="menu-titles">
            <span>Discover</span>
            <h1>Our Menu</h1>
        </div>
        <ul class="menu-items">
            <li class="menu-item"><a href="#drinks">Drinks</a></li>
            <li class="menu-item"><a href="#starter">Starter</a></li>
            <li class="menu-item"><a href="#lunch">Lunch</a></li>
            <li class="menu-item"><a href="#dinner">Dinner</a></li>
            <li class="menu-item"><a href="#dessert">Dessert</a></li>
        </ul>
        <div class="menu-details">
            <div class="drinks-menu">
                <div class="drinks-img">
                    <img src="./assets/drinks.jpg" alt="drinks-img">
                </div>
                <div class="drinks-details">
                    <p>drinks-menu</p>
                </div>
            </div>
            <div class="starter-menu">
                <div class="starter-img">
                    <img src="./assets/starter.jpg" alt="starter-img">
                </div>
                <div class="starter-details">
<p>starter-menu</p>
                </div>
            </div>
            <div class="lunch-menu">
                <div class="lunch-img">
                    <img src="./assets/lunch.jpg" alt="lunch-img">
                </div>
                <div class="lunch-details">
<p>lunch-menu</p>
                </div>
            </div>
            <div class="dinner-menu">
                <div class="dinner-img">
                    <img src="./assets/dinner.jpg" alt="dinner-img">
                </div>
                <div class="dinner-details">
<p>dinner-menu</p>
                </div>
            </div>
            <div class="dessert-menu">
                <div class="dessert-img">
                    <img src="./assets/dessert.jpg" alt="dessert-img">
                </div>
                <div class="dessert-details">
<p>dessert-menu</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
